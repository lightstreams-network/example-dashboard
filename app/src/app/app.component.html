<md-sidenav-layout fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item
         (click)="start.close()"
         [routerLink]="['/']">
        Home
      </a>
      <a *ngFor="let navItem of navItems"
         md-list-item
         (click)="start.close()"
         [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>
      <hr>
      <a md-list-item
         (click)="start.close()"
         [routerLink]="['reset']">
        Reset
      </a>

    </md-nav-list>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24">menu</md-icon>
      </button>
      <div class="app-toolbar">
        <h1>Lightstreams - Test Network</h1>
      </div>
      <div *ngIf="showProfilePicture" class="profile-photo">
        <img [src]="profile.pictureUrl" width="50" height="50"/>
      </div>
    </md-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>

  </div>
</md-sidenav-layout>
