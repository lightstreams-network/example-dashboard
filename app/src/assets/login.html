<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Contracts Login</title>
  <link rel="stylesheet" media="screen" href="/assets/login.css">
</head>
<body>

<md-toolbar color="primary" class="md-primary" ng-reflect-color="primary">
  <div class="md-toolbar-layout">
    <md-toolbar-row>
      <div class="app-toolbar">
        <h1>Autonomous Contracts</h1>
      </div>
    </md-toolbar-row>
  </div>
</md-toolbar>

<div>
  <div class="login-panel">

    <div id="panel-intro">
      <p>Welcome to Autonomous Contract's test network. Sign in using your LinkedIn account.</p>
    </div>

    <form action="/api/v1/auth/linkedin" method="get">

      <div id="linkedIn-button">
        <button type="submit"/>
      </div>

      <div id="test-network">
        <p>(Test Network)</p>
      </div>
    </form>

  </div>
</div>
</body>
</html>
